{{define "search"}}
<!DOCTYPE html>
<html lang="en">
{{template "headHTML" .title }}
<body>
    {{template "headerHTML"}}
    <h1>{{.title}}</h1>
    <ul>
    {{if .data}}
    {{range .data}}
        <li class="articlelist"><a class="article" href="/article/{{ .Data.Content.Id }}">{{ .Data.Content.Title.Short }}</a></li>
        {{end}}
    {{else}}
      <h2>No results found</h2>
    {{end}}
    </ul>
    {{template "footerHTML"}}
</body>
</html>
{{end}}
