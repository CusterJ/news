{{define "news"}}
<!DOCTYPE html>
<html lang="en">
{{template "headHTML" .title }}
<body>
    {{template "headerHTML"}}
    <h1>{{.title}}</h1>
    <ul>
    {{range .data.Data}}
      <li class="articlelist"><a class="article" href="/article/{{ .Data.Content.Id }}">{{ .Data.Content.Title.Short }}</a></li>
    {{end}}
    </ul>
    {{template "paginationHTML" .pagination}}
    {{template "footerHTML"}}
</body>
</html>
{{end}}
