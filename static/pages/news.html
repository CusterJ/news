{{define "news"}}
<!DOCTYPE html>
<html lang="en">
{{template "headHTML" .title }}
<body>
    {{template "headerHTML" .username}}
    <h1>{{.title}}</h1>
    <ul>
    {{range .data}}
      <li class="articlelist"><a class="article" href="/article/{{ .Id }}">{{ .Title.Short }}</a></li>
    {{end}}
    </ul>
    {{template "paginationHTML" .pagination}}
    {{template "footerHTML"}}
</body>
</html>
{{end}}
